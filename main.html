<!DOCTYPE html>
<html>
    <head>
        <title>AutoComplete</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <header>
            <span style="color:#0F21A4;">C</span>
            <span style="color:#42A0B4;">H</span>
            <span style="color:#F21E0D;">E</span>
            <span style="color:#1E7111;">E</span>
            <span style="color:#61D610;">T</span>
            <span style="color:#1C6EDC;">A</span>
            <span style="color:#645121;">H</span> 
        </header>
        <main>
            <form id="input-form" class="form">
               <div><input type="text" autocomplete="off" onkeyup="autoComplete()" class="field" id="input-box" placeholder="Enter Name"/>
               </div>
               <div><input type="submit" class="button" value="Search"/></div>
            </form>
        </main>
        <script src="script.js"></script>
    </body>
</html>
